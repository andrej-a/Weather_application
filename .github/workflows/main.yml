name: CI
on:
    push:
        branches: ['main', 'develop', 'develop-initialization']
    pull_request:
        branches: ['main', 'develop']
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: install modules
              run: yarn install
            - name: jest tests check
              run: yarn run test
            - name: eslint check
              run: yarn run eslint:test
            - name: application build
              run: yarn run build
